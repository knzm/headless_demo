{% extends "base.html" %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-meta">
                    {% if page.date_published %}
                        <div class="blog-byline">
                            {{ page.date_published }}
                        </div>
                    {% endif %}
                </div>

                {{ page.body }}
            </div>
        </div>
    </div>
{% endblock content %}
